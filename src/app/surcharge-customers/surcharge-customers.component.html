<div class="align-page">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef class="header position-column"> {{ 'Number' | translate }} </th>
        <td mat-cell *matCellDef="let element">{{element.position}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="header"> {{ 'NameSC' | translate }} </th>
        <td mat-cell *matCellDef="let element">

          <div *ngIf="selection.isSelected(element); else simpleDisplay">
            <mat-form-field class="example-full-width">
              <input matInput [(ngModel)]="dataSource.data[element.position-1].name" (keyup.enter)="selection.toggle(element)">
            </mat-form-field>
          </div>

          <ng-template #simpleDisplay>
            <div (click)="selection.toggle(element)">
              {{element.name}}
            </div>
          </ng-template>

        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef class="header"> {{ 'WeightSC' | translate }} </th>
        <td mat-cell *matCellDef="let element">

          <div *ngIf="selection.isSelected(element); else simpleDisplay">
            <mat-form-field class="example-full-width">
              <input matInput [(ngModel)]="dataSource.data[element.position-1].weight" (keyup.enter)="selection.toggle(element)">
            </mat-form-field>
          </div>

          <ng-template #simpleDisplay>
            <div (click)="selection.toggle(element)">
              {{element.weight}}
            </div>
          </ng-template>

        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef class="header"> {{ 'SymbolSC' | translate }} </th>
        <td mat-cell *matCellDef="let element">

          <div *ngIf="selection.isSelected(element); else simpleDisplay">
            <mat-form-field class="example-full-width">
              <input matInput [(ngModel)]="dataSource.data[element.position-1].symbol" (keyup.enter)="selection.toggle(element)">
            </mat-form-field>
          </div>

          <ng-template #simpleDisplay>
            <div (click)="selection.toggle(element)">
              {{element.symbol}}
            </div>
          </ng-template>

        </td>
      </ng-container>

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef class="header selectionHeader">
          <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row [ngClass]="{'highlight': index%2 == 1}" *matRowDef="let row; columns: displayedColumns; let index = index"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>

  <div class="space-for-buttons">
  </div>

  <div class="buttons">
    <app-buttons [dataSource]="dataSource" [displayedColumns]="displayedColumns" title="{{ 'SurchargeCustomers' | translate}}"></app-buttons>
  </div>
</div>
