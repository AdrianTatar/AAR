<div class="align-page">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Event ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="header"> Event ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Class Column -->
      <ng-container matColumnDef="class">
        <th mat-header-cell *matHeaderCellDef class="header"> Class </th>
        <td mat-cell *matCellDef="let element"> {{element.class}} </td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="severity">
        <th mat-header-cell *matHeaderCellDef class="header"> Severity </th>
        <td mat-cell *matCellDef="let element"> {{element.severity}} </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef class="header"> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef class="header"> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef class="header"> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row [ngClass]="{'highlight': index%2 == 1}" *matRowDef="let row; columns: displayedColumns; let index = index"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>

  <div class="space-for-buttons">
  </div>

  <div class="buttons">
    <app-buttons [dataSource]="dataSource" [displayedColumns]="displayedColumns" title="{{ 'SurchargeCustomers' | translate}}"></app-buttons>
  </div>
</div>
