<div class="header">
  <h1 mat-dialog-title>{{'SurchargeCustomers' | translate }}</h1>
</div>

<mat-dialog-content>

  <mat-form-field class="full-width">
    <input type="number" [(ngModel)]="scInputs.debitorenumber" matInput placeholder="Debitoren nr" [formControl]="formdebitornumber">
    <mat-error *ngIf="formdebitornumber.invalid">
      debitor number is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input type="text" [(ngModel)]="scInputs.debitorname" matInput placeholder="Debitor" (keyup.enter)="confirmEdit()" [formControl]="formdebitorname">
    <mat-error *ngIf="formdebitorname.invalid">
      Debitor is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-select [(ngModel)]="scInputs.type" placeholder="Type" [formControl]="formtype">
      <mat-option>None</mat-option>
      <mat-option value="Fremdbanken">Fremdbanken</mat-option>
      <mat-option value="Sektorbanken">Sektorbanken</mat-option>
    </mat-select>
    <mat-error *ngIf="formtype.invalid">
      Typ is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input type="number" [(ngModel)]="scInputs.customernumber" placeholder="Customer Number" matInput [formControl]="formcustomernumber">
    <mat-error *ngIf="formcustomernumber.invalid">
      Customer Number is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input [(ngModel)]="scInputs.customername" placeholder="Customer Name" matInput [formControl]="formcustomername">
    <mat-error *ngIf="formcustomername.invalid">
      Customer Name is <strong>required</strong>
    </mat-error>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-fab mat-dialog-close matTooltip="Cancel" class="clear-icon">
    <mat-icon>clear</mat-icon>
  </button>
  <button [disabled]="scForm.invalid" (click)="save()" mat-fab matTooltip="Confirm" class="done-icon">
    <mat-icon>done</mat-icon>
  </button>
</mat-dialog-actions>
