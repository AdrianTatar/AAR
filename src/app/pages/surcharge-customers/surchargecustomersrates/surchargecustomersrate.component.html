<div class="align-page">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="filteredDataSource">

            <!-- Customer Id Column-->
            <ng-container matColumnDef="surchargecustomer_id">
                <th mat-header-cell *matHeaderCellDef class="header">
                    Customer Id
                </th>

                <td mat-cell *matCellDef="let element">
                    <div *ngIf="element.id === selectedRowToEdit; else simpleDisplay">
                    </div>
                    <ng-template #simpleDisplay>
                        <div>
                            {{ element.rates[0] }}
                        </div>
                    </ng-template>
                </td>
            </ng-container>

            <!-- Year Column-->
            <ng-container matColumnDef="year">
                <th mat-header-cell *matHeaderCellDef class="header">
                    Year
                </th>

                <td mat-cell *matCellDef="let element">
                    <div *ngIf="element.id === selectedRowToEdit; else simpleDisplay">
                    </div>
                    <ng-template #simpleDisplay>
                        <div>
                            {{ element.rates[1] }}
                        </div>
                    </ng-template>
                </td>
            </ng-container>

            <!-- Dailyrates Column-->
            <ng-container matColumnDef="dailyrate">
                <th mat-header-cell *matHeaderCellDef class="header">
                    Daily Rates
                </th>

                <td mat-cell *matCellDef="let element">
                    <div *ngIf="element.id === selectedRowToEdit; else simpleDisplay">
                    </div>
                    <ng-template #simpleDisplay>
                        <div>
                            {{ element.rates[2] }}
                        </div>
                    </ng-template>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row (click)="selectRow(index)" [ngClass]="{'highlight': index == selectedRow}" *matRowDef="let row; columns: displayedColumns; let index = index"></tr>
        </table>
