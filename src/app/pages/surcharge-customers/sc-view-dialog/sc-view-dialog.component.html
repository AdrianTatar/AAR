<div class="header">
  <h1 mat-dialog-title>{{'SurchargeCustomers' | translate }}</h1>
</div>

<mat-dialog-content>
  <form>
    <mat-form-field class="full-width">
      <input [readonly]="true" [value]="scInputs.debitornumber" matInput placeholder="{{ 'DebitorNumber' | translate }}">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input [readonly]="true" [value]="scInputs.debitorname" matInput placeholder="{{ 'Debitor' | translate }}">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input [readonly]="true" [value]="scInputs.type" matInput placeholder="{{ 'Type' | translate }}">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input [readonly]="true" [value]="scInputs.customernumber" placeholder="{{ 'CustomerId' | translate }}" matInput>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input [readonly]="true" [value]="scInputs.customername" placeholder="{{ 'CustomerName' | translate }}" matInput>
    </mat-form-field>
  </form>
</mat-dialog-content>

<table mat-table [dataSource]="surchargeRatesDataSource" class="mat-elevation-z8">

  <!-- Year Column -->
  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef>{{ 'Year' | translate }} </th>
    <td mat-cell *matCellDef="let surchargeRate"> {{surchargeRate.year}} </td>
  </ng-container>

  <!-- Daily Rate Column -->
  <ng-container matColumnDef="dailyrate">
    <th mat-header-cell *matHeaderCellDef>{{ 'DailyRate' | translate }}</th>
    <td mat-cell *matCellDef="let surchargeRate"> {{surchargeRate.dailyrate}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedSurchargeRateColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedSurchargeRateColumns;"></tr>
</table>

<mat-dialog-actions>
  <button mat-mini-fab mat-dialog-close matTooltip="{{ 'Cancel' | translate }}" class="clear-icon">
    <mat-icon>clear</mat-icon>
  </button>
</mat-dialog-actions>
