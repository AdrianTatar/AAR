<div class="container">
  <div class="header">
    <img src="../../../assets/resources/raiffeisen-logo.png">
  </div>

  <div class="body">
    <div class="login-container">
      <h1>LOGIN</h1>
      <p class="information">BITTE GEBEN SIE IHREN BENUTZERNAMEN (E-MAIL) UND IHR PASSWORT EIN</p>
      <div class="login-form">
        <div class="space">
          <mat-form-field>
            <input matInput placeholder="Benutzer" [(ngModel)]="username">
          </mat-form-field>
        </div>
        <mat-form-field>
          <input type="password" matInput placeholder="Passwort" [(ngModel)]="password">
        </mat-form-field>
        <div *ngIf="!response" class="wrong-credentials">
          Ungültiger Benutzername oder Kennwort.
        </div>
        <button type="submit" mat-button class="login-button" (click)="loginUser()">ANMELDEN</button>

      </div>
      <p class="forgot-password">Haben Sie Ihr Passwort vergessen? <a href=''>Klicken Sie hier</a></p>
    </div>
  </div>

    <div class="right">
      <p>©2018 Raiffeisen</p>
    </div>
  </div> -->
</div>
