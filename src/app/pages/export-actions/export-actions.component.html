<div class="align-page">
  <div class="mat-elevation-z8" id="table-container">
    <table mat-table [dataSource]="dataSource">

      <!-- Timestamp Column -->
      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef class="header">
          {{ 'Timestamp' | translate }}

          <button mat-icon-button (click)="timestampSearch = !timestampSearch; clearSearchInputBox()">
            <mat-icon>search</mat-icon>
          </button>
          <div *ngIf="timestampSearch === true" class="search-input">
            <mat-form-field>
              <input [(ngModel)]="timestampSearchQuery" (keyup)="filter()" matInput>
            </mat-form-field>
          </div>
        </th>
        <td mat-cell *matCellDef="let element"> {{ element[1] | timestamp }} </td>
      </ng-container>

      <!-- User Id Column -->
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef class="header">
          {{ 'UserId' | translate }}

          <button mat-icon-button (click)="userIdSearch = !userIdSearch; clearSearchInputBox()">
            <mat-icon>search</mat-icon>
          </button>
          <div *ngIf="userIdSearch === true" class="search-input">
            <mat-form-field>
              <input [(ngModel)]="userIdSearchQuery" (keyup)="filter()" matInput>
            </mat-form-field>
          </div>
        </th>
        <td mat-cell *matCellDef="let element"> {{element[0]}} </td>
      </ng-container>

      <!-- Buttons Column -->
      <ng-container matColumnDef="menu">
        <th mat-header-cell *matHeaderCellDef class="header options-menu"></th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button mat-button class="edit-icon" (click)="exportXML(i)" matTooltip="{{ 'Edit' | translate}}">
            <img id="exp-btn" src="../../../assets/resources/excel-icon.png">
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row (click)="selectRow(index)" [ngClass]="{'highlight': index == selectedRow}" *matRowDef="let row; columns: displayedColumns; let index = index"></tr>
    </table>

    <div class="footer">
      <mat-paginator [pageSize]="15" [pageSizeOptions]="[15, 20, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
  </div>

  <div class="space-for-buttons">
  </div>

  <div id="export-container" matTooltip="Export">
    <button mat-icon-button (click)="openDialog()" id="export-btn"><img class="export" src="../../../assets/resources/export-btn.png"></button>
  </div>
</div>
