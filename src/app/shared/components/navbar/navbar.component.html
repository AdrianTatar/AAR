<mat-toolbar>
  <div [@languageChange]="language">
    <span>
      <a [routerLink]="['/fixed-prices']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
        mat-button>{{'FixedPriceProjects' | translate}}</a>
    </span>
    <span>
      <a [routerLink]="['/surcharge-customers']" routerLinkActive="active" mat-button>{{'SurchargeCustomers'
        | translate}}</a>
    </span>
    <span>
      <a [routerLink]="['/payer-nodes']" routerLinkActive="active" mat-button>{{'PayerNodes'
        | translate}}</a>
    </span>
    <span>
      <a [routerLink]="['/customer-base']" routerLinkActive="active" mat-button>{{'CustomerBase'
        | translate}}</a>
    </span>
    <span>
      <a [routerLink]="['/user-actions']" routerLinkActive="active" mat-button>{{'UserActions' | translate}}</a>
    </span>
    <span>
      <a [routerLink]="['/export']" routerLinkActive="active" mat-button>{{'Export' | translate}}</a>
    </span>
  </div>

  <!-- This fills the remaining space of the current row -->
  <span class="fill-remaining-space"></span>

  <button mat-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu xPosition="before" yPosition="above" #menu="matMenu">
    <button mat-menu-item (click)="switchLanguage('en')">EN <img class="country" src="../../assets/resources/united-kingdom.png"></button>
    <button mat-menu-item (click)="switchLanguage('de')">DE <img class="country" src="../../assets/resources/germany.png"></button>
    <button mat-menu-item (click)="logout()"><a color="primary">{{ 'Logout' | translate }}</a></button>
  </mat-menu>

  <img class="logo" src="../../../../assets/resources/raiffeisen-logo.png" alt="">
</mat-toolbar>

<hr>
