<div id="lang-container">
  <button mat-flat-button [matMenuTriggerFor]="menu" id="lang-btn">
    <div>
      <div *ngIf="this.language === 'DE'; else englishShow">
        <a class="lang-text">Deutsch <img class="arrow" src="../../../../assets/resources/down-arrow.png"></a>
      </div>
      <ng-template #englishShow>
        <a class="lang-text">English <img class="arrow" src="../../../../assets/resources/down-arrow.png"></a>
      </ng-template>
    </div>
  </button>
  <mat-menu xPosition="after" yPosition="below" #menu="matMenu" id="lang-menu">
    <button mat-menu-item (click)="switchLanguage('en')" class="menu-items"><a class="lang-text">English</a></button>
    <button mat-menu-item (click)="switchLanguage('de')" class="menu-items"><a class="lang-text">Deutsch</a></button>
  </mat-menu>
</div>
<form id="main-container">
  <div>
    <span id="logo-container">
      <img class="logo" src="../../../../assets/resources/logo_raiffeisensoftware.gif" alt="">
    </span>

    <span id="right-container">
      <span id="welcome-container">
        <p id="welcome-message">{{ 'WelcomeMsg' | translate}} {{ userName }} </p>
      </span>

      <span id="logout-container" matTooltip=" {{ 'Logout' | translate }}">
        <button mat-icon-button (click)="logout()" id="logout-btn"><img class="logout" src="../../assets/resources/log-out.png"></button>
        <button mat-icon-button (click)="logout()" id="logout-text"> {{ 'Logout' | translate }}</button>
      </span>

    </span>
  </div>
  <hr id="bar">
  <div id="toolbar-container">
    <mat-toolbar>
      <div [@languageChange]="language" id="tabs-container">
        <span>
          <a [routerLink]="['/fixed-prices']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
            mat-button>{{'FixedPriceProjects' | translate}}</a>
        </span>
        <span>
          <a [routerLink]="['/surcharge-customers']" routerLinkActive="active" mat-button>{{'SurchargeCustomers'
            | translate}}</a>
        </span>
        <span>
          <a [routerLink]="['/payer-nodes']" routerLinkActive="active" mat-button>{{'PayerNodes'
            | translate}}</a>
        </span>
        <span>
          <a [routerLink]="['/customer-base']" routerLinkActive="active" mat-button>{{'CustomerBase'
            | translate}}</a>
        </span>
        <span>
          <a [routerLink]="['/user-actions']" routerLinkActive="active" mat-button>{{'UserActions' | translate}}</a>
        </span>
        <span>
          <a [routerLink]="['/export-actions']" routerLinkActive="active" mat-button>{{'ExportHistory' | translate}}</a>
        </span>
      </div>

      <!-- This fills the remaining space of the current row -->
      <span class="fill-remaining-space"></span>

    </mat-toolbar>
  </div>
</form>
